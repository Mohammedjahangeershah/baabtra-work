<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array method</h1>
    <script>
        var fruits =['mango','apple','grape','pineapple']
        var arr=['a','b','c','d']
        console.log(fruits);
        console.log(fruits.length);
        console.log(fruits.toString());
        console.log(fruits.join(" - "));

        console.log(fruits.pop());
        console.log(fruits);

        console.log(fruits.push("grape"));
        console.log(fruits);

        console.log(fruits.shift());
        console.log(fruits);

        console.log(fruits.unshift("cherry"));
        console.log(fruits);

        console.log(fruits.splice(1,2,"berry","pappaya"));
        console.log(fruits);

        console.log(fruits.slice(2));
        console.log(fruits);

        console.log(fruits.sort());
        console.log(fruits.reverse());

        

    </script>
</body>
</html>
